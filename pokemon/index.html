<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon!</title>
        <meta charset="utf-8">
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function(){
                for (var i = 1; i <= 151; i++) {
                    $('#wrapper').append(`<img class= "${i}" src="http://pokeapi.co/media/sprites/pokemon/${i}.png">`) 
                }
            })
        </script>
    </head>
    
    <body>
        <div id="wrapper">

        </div>
    </body>
</html>
